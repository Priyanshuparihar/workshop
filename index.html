    // Swipe hook for touch
    function useSwipe(onSwipedLeft, onSwipedRight, threshold = 50) {
      const touchStartX = useRef(null);
      const touchStartY = useRef(null);

      useEffect(() => {
        const onTouchStart = (e) => {
          const t = e.touches[0];
          touchStartX.current = t.clientX;
          touchStartY.current = t.clientY;
        };
        const onTouchEnd = (e) => {
          if (touchStartX.current === null) return;
          const t = e.changedTouches[0];
          const dx = t.clientX - touchStartX.current;
          const dy = t.clientY - touchStartY.current;
          if (Math.abs(dx) > Math.abs(dy) && Math.abs(dx) > threshold) {
            if (dx < 0) onSwipedLeft();
            else onSwipedRight();
          }
          touchStartX.current = null;
          touchStartY.current = null;
        };
        window.addEventListener('touchstart', onTouchStart, { passive: true });
        window.addEventListener('touchend', onTouchEnd);
        return () => {
          window.removeEventListener('touchstart', onTouchStart);
          window.removeEventListener('touchend', onTouchEnd);
        };
      }, [onSwipedLeft, onSwipedRight, threshold]);
    }

    const SlideDeck = () => {
      const [current, setCurrent] = useState(0);
      const total = slides.length;
      const wrapperRef = useRef(null);

      // Keyboard nav
      useEffect(() => {
        const onKey = (e) => {
          if (e.key === 'ArrowRight') setCurrent((c) => Math.min(c + 1, total - 1));
          if (e.key === 'ArrowLeft') setCurrent((c) => Math.max(c - 1, 0));
        };
        window.addEventListener('keydown', onKey);
        return () => window.removeEventListener('keydown', onKey);
      }, [total]);

      // Swipe nav
      useSwipe(
        () => setCurrent((c) => Math.min(c + 1, total - 1)), // swiped left -> next
        () => setCurrent((c) => Math.max(c - 1, 0))          // swiped right -> prev
      );

      // Defensive click handler to avoid accidental nav when interacting with inner scrollable elements/buttons
      const onSlideClick = (e) => {
        // skip navigation if clicked on interactive elements
        const forbiddenTags = ['A','BUTTON','INPUT','TEXTAREA','SELECT','LABEL'];
        if (forbiddenTags.includes(e.target.tagName)) return;

        // if click happened inside a scrollable container, don't navigate
        let node = e.target;
        while (node && node !== e.currentTarget) {
          const style = window.getComputedStyle(node);
          const overflowY = style.overflowY;
          if ((overflowY === 'auto' || overflowY === 'scroll') && node.scrollHeight > node.clientHeight) {
            return;
          }
          node = node.parentNode;
        }

        const rect = e.currentTarget.getBoundingClientRect();
        const x = (e.clientX ?? (e.touches && e.touches[0].clientX)) - rect.left;
        if (x < rect.width / 2) setCurrent((c) => Math.max(c - 1, 0));
        else setCurrent((c) => Math.min(c + 1, total - 1));
      };

      const CurrentIcon = slides[current].icon;

      return (
        <div className="w-full">
          {/* Header: icon + title + slide counter */}
          <div className="flex items-center justify-between mb-4 max-w-[1400px] mx-auto px-2">
            <div className="flex items-center space-x-4">
              <div className="p-2 rounded bg-white shadow-sm"><CurrentIcon width={34} height={34} /></div>
              <h2 className="text-2xl md:text-3xl font-bold text-gray-800">{slides[current].title}</h2>
            </div>

            <div className="flex items-center space-x-3">
              <div className="text-sm text-gray-500">{current + 1} / {total}</div>
            </div>
          </div>

          {/* Slide wrapper */}
          <div
            id="slide-wrapper"
            ref={wrapperRef}
            onClick={onSlideClick}
            className="click-nav slide-card"
            role="region"
            aria-label="Slide area ‚Äî click left/right to navigate"
            style={{ cursor: 'pointer' }}
          >
            <div className="flex-1 overflow-hidden">
              {slides[current].content}
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<SlideDeck />);
  </script>
